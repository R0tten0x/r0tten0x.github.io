<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackbox Support</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="feedbackstyle.css" />
</head>
<body>
  <header>
     <div class="header-brand">
      <img src="../img/dVault_icon.png" alt="Dvault_Icon">
      <h1>DateVault</h1>
    </div>
  </header>

  <main>
    <h2>Support / Feedback Form</h2>

  <form id="supportForm">
    <label for="type">Type:</label>
    <select id="type" required>
      <option value="Support">Support</option>
      <option value="Bug">Bug</option>
      <option value="Idea">Idea</option>
    </select>

    <br /><br />

    <label for="message">Message:</label><br />
    <textarea id="message" rows="6" cols="50" required></textarea>

    <br /><br />

    <label for="email">Email (optional):</label><br />
    <input type="email" id="email" />

    <br /><br />

    <button type="submit">Send</button>
  </form>

  <p id="status"></p>
  </main>

<script type="module" src="feedback.js"></script>
</body>
</html>
