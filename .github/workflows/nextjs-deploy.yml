name: Deploy Next.js to Cloudflare Pages

on:
  push:
    branches:
      - main # Set a branch to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write # Required for Wrangler action
    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a compatible Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js and OpenNext
        run: npm run build

      - name: Publish to Cloudflare Pages
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ 0d270922def9356a328a4c580abd0918 }}
          CLOUDFLARE_ACCOUNT_ID: ${{ 639c711db2238d2d3bc59ade6ccb544e }}
          CLOUDFLARE_PROJECT_NAME: "r0tten0x" # Pass project name as env var

