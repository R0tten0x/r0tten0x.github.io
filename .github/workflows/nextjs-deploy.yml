name: Deploy Next.js to Cloudflare Pages

on:
  push:
    branches:
      - main # Set a branch to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write # Required for Wrangler action
    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a compatible Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js and OpenNext
        run: npm run build

      - name: Publish to Cloudflare Pages
        id: deploy_step
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # The project name in Cloudflare Pages.
          projectName: "your-cloudflare-pages-project-name" # <--- IMPORTANT: User needs to replace this
          # Directory where your built project (including .open-next) is located.
          # This should be the root of your Next.js project.
          workingDirectory: "./"
          # Set the deploy script to use the OpenNext deploy command

          # For custom domains, ensure the CNAME record is configured in Cloudflare.
          # The wrangler-action will handle associating the deployment with the custom domain.

